<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOS Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom Script -->
  <script src="/static/js/script.js" defer></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }
    h1 {
      color: #d62828;
      font-weight: 600;
      font-size: 28px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .latest {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    #map {
      height: 280px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #d62828;
      text-decoration: none;
      font-weight: 500;
    }
    #spinner {
      display: none;
      margin-top: 10px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #d62828;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>SOS Alert</h1>
  <button onclick="sendSOS()">Send SOS</button>

  <div id="spinner"></div>

  <div class="latest" id="latest-sos">
    <p>No SOS sent yet.</p>
  </div>

  <div id="map"></div>

  <a href="/history">View SOS History</a>
</body>
</html>
