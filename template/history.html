<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f7f7f7; color: #333; }
    h1 { color: #d62828; }
    #map { height: 300px; margin-bottom: 20px; border: 2px solid #ccc; border-radius: 8px; }
    .event-details { margin-bottom: 30px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .event-details img { max-width: 100%; max-height: 200px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #eee; }
    tr:hover { background: #f1f1f1; }
    .delete-btn { color: #d62828; background: none; border: none; cursor: pointer; }
    .section { margin-bottom: 40px; }
    .top-bar { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; align-items: center; }
    .top-bar button { padding: 8px 12px; background-color: #d62828; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .filter-group { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .filter-group input[type="date"] { padding: 6px; border: 1px solid #ccc; border-radius: 5px; }
    @media (max-width: 768px) {
      .top-bar { flex-direction: column; align-items: flex-start; }
      table, thead, tbody, th, td, tr { display: block; }
      th { background-color: transparent; font-weight: bold; }
      td { border-bottom: none; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <h1>SOS Dashboard</h1>

  <div class="event-details" id="latest">
    <h2>Latest SOS Alert</h2>
    <p><strong>Time:</strong> <span id="latest-time">-</span></p>
    <p><strong>Location:</strong> <span id="latest-location">-</span></p>
    <p><strong>Coordinates:</strong> <span id="latest-coord">-</span></p>
    <p><strong>Confidence:</strong> <span id="latest-confidence">-</span></p>
    <p><strong>Image:</strong><br><img id="latest-image" src="" alt="SOS image" /></p>
  </div>

  <div id="map"></div>

  <div class="section">
    <div class="top-bar">
      <h2>All SOS History</h2>
      <div class="filter-group">
        <label>From: <input type="date" id="from-date"></label>
        <label>To: <input type="date" id="to-date"></label>
        <button onclick="applyFilter()">Filter</button>
        <button onclick="exportCSV()"><i class="fas fa-download"></i> Export CSV</button>
      </div>
    </div>
    <table id="history-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Location</th>
          <th>Coordinates</th>
          <th>Confidence</th>
          <th>Image</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Your custom JS -->
  <script src="/static/history.js"></script>
</body>
</html>
