<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOS History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/static/js/history.js" defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #d62828;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    #search {
      padding: 8px;
      font-size: 14px;
      width: 300px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.export {
      background-color: #d62828;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    th {
      background-color: #eee;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .delete-btn {
      color: #d62828;
      border: none;
      background: none;
      cursor: pointer;
    }
    .summary {
      margin-bottom: 10px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <h1>SOS History</h1>

  <div class="summary" id="summary">Loading summary...</div>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Search by location or date...">
    <button class="export" onclick="exportCSV()">
      <i class="fas fa-download"></i> Export CSV
    </button>
  </div>

  <table id="sos-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Location</th>
        <th>Coordinates</th>
        <th>Confidence</th>
        <th>Image</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- ข้อมูลจะถูกเติมโดย JavaScript -->
    </tbody>
  </table>
</body>
</html>
